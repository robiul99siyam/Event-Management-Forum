{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Management Project</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-..." crossorigin="anonymous" />
  <link  rel="shortcut icon" href="{% static 'logo.png.webp'%}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>





<body>
  {% include "navbar.html"%} {% block content %} {% endblock %}
  {% include "footer.html"%}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  {% for i in messages %}
  <script>
    Swal.fire({
      text: "{{i}}",
      icon: "{{i.tags}}",
      timer: 4000, 
      showConfirmButton: false,
    });
  </script>
  {% endfor %}
</body>

</html>
